{{- range $scaleUp := .Values.scaleActions.scaleUps }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "{{ $scaleUp.name }}"
  namespace: {{ include "cronjob-scaler.namespace" $ }}
  labels:
    {{- include "cronjob-scaler.labels" $ | nindent 4 }}
spec:
  schedule: "{{ $scaleUp.schedule }}"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "cronjob-scaler.labels" $ | nindent 12 }}
        spec:
          serviceAccountName: "{{ $.Values.serviceAccountName }}"
          serviceAccount: "{{ $.Values.serviceAccountName }}"
          restartPolicy: Never
          containers:
          - name: "{{ $scaleUp.name }}"
            image: registry.redhat.io/openshift4/ose-cli:latest
            command:
            - /bin/sh
            - -c
            - |
                set -e
            {{- range $component := $scaleUp.components }}
                oc patch {{ $component.resourceType }}/{{ $component.name }} --type='json' -p='[{"op": "replace", "path": "/spec/replicas", "value": {{ $component.replicas }} }]'
            {{- end }}
                set +e
{{ end }}
